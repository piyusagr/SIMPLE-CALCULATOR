<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
        <input  name="screen" id="screen" align="right">
       
        <table>
            <!-- <tr>
                <td><button>sinx</button></td>
                <td><button>cosx</button></td>
                <td><button>tanx</button></td>
                <td><button>back</button></td>
               
            </tr> -->
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>mod</button></td>
                <td><button>C</button></td>
                <td><button>back</button></td>
               
            </tr>
            <tr>
                <td><button>sinx</button></td>
                <td><button>sqrt</button></td>
                <td><button>^2</button></td>
                <td><button>log</button></td>
                <td><button>%</button></td>
            </tr>

            <tr> 
                <td><button>cosx</button></td>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>tanx</button></td>
                <td><button>6</button></td>
                <td><button>5</button></td>
                <td><button>4</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>pie</button></td>
                <td><button>3</button></td>
                <td><button>2</button></td>
                <td><button>1</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>x!</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
        </div>
    </div>
    
</body>
<script src="calculator.js"></script>
</html>
